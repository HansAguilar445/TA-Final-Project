<body>

  <main>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- Header                                            -->
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>Astral Forge</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#" target="_blank">Miniatures</a></li>
            <li><a href="#" target="_blank">Pricing</a></li>
            <li><a href="#" target="_blank">About Our Company</a></li>
            <li><a href="contact.html" target="_blank">Contact Us</a></li>
          </ul>
        </nav>
        <div class="mobile-nav">
          <p><i class="fas fa-bars" title="Menu"></i>
          <p>
        </div>
      </div>
    </header>

    <br> <br>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- title                                             -->
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div class="top">
      <h2>Contact Us</h2>
    </div>

    <br>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- form                                              -->
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <section>
      <div class="container">
        <form id="form" method="POST" action="#">
          <fieldset>
            <legend>My form</legend>
            <p>
              <label for="first-name">First name</label><br>
              <input type="text" id="first-name" placeholder="Your first name" required>
            </p>
            <p>
              <label for="last-name">Last name</label><br>
              <input type="text" id="last-name" placeholder="Your last name" required>
            </p>
            <p>
              <label for="email">Email</label><br>
              <input type="email" id="email" placeholder="my@email.com" required>
            </p>
            <p>
              <label for="message">Leave a message</label><br>
              <textarea id="message" placeholder="Your message" rows="6" required></textarea>
            </p>
          </fieldset>
          <br>

          <input type="reset" class="reset" value="Clear">
          <input type="submit" class="submit" value="Send">
        </form>

      </div>

    </section>

    <hr>
    <div class="map-container">
      <div class="map-section">
        <h2>Our office</h2>
        <div class="map-cont">
          <div id="map"></div>
          <div class="dot">
            <div class="pulse-dot"></div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <br> <br> <br> <br>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->

              <li><a class="youtube" href="#" title="YouTube"><i class="fab fa-youtube"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="copyright">
          <p>&copy 2022 Astral Forge</p>
        </div>
      </div>
    </div>
  </footer>
</body>
